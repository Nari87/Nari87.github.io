<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>expenseTracker</title>
    <!-- JavaScript Files -->
    <script src="script.js"></script>
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/6ec9109499.js" crossorigin="anonymous"></script>
    </title>
</head>
<body>

    <!-- Header Bild -->
    <div class="header"></div>

    <!-- Eingabefeld -->
    <div class="userInput">
        <!-- Date Input-->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Date</span>
            </div>
            <input id="date" type="date" class="form-control text-center"  aria-label="date" aria-describedby="basic-addon1">
        </div>
        <!-- Description Input -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Description</span>
            </div>
            <input id="description" type="text" class="form-control text-center" aria-label="description" aria-describedby="basic-addon1">
        </div>
        <!-- Amount Input -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Amount €</span>
            </div>
            <input id="amount" type="number" step=".01" class="form-control text-center" aria-label="amount" aria-describedby="basic-addon1">
        </div>
        <!-- Insert Button -->
        <button id="addButton" type="button" class="btn btn-outline-secondary btn-lg btn-block">Add Expense</button>
        
        <!-- Total Amount-->
        <h2>Total Amount: <span class="badge badge-secondary" id="totalAmount">0.00 €</span></h1>
    </div>

    <!-- Tabelle mit Liste der Ausgaben -->
    <div class="expenseTable" id="printableArea">
        <table class="table table-hover table-bordered table-sm">
            <thead class="thead-light text-center">
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Description</th>
                <th scope="col">Amount</th>
                <th scope="col">Remove</th>
              </tr>
            </thead>
            <tbody id="table">

            </tbody>
          </table>     
    </div>
 </body>
 </html>
