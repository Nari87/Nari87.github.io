<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="script.js"></script>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/6ec9109499.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>MY PERSONAL <i class="fas fa-tasks"></i> LIST</h1>
    <div id="input">
        <input type="text" id="inputTask" placeholder="type your task here...">
    </div>
    <div id="button">
        <button id="addTask"><i class="fas fa-plus"></i></button>
    </div>
    <div id="info">
        <i class="fas fa-times" id="close"> Close infoBox</i><br>
        1. Type your task into the input field above<br>
        2. Press the + button below or hit the 'Enter'-button on your keyboard to add the task<br>
        3. You can remove any task by just clicking on it<br>
    </div>

    <div id="list">
        <ul id="taskList">
        
        </ul>
    </div>

</body>
</html>
